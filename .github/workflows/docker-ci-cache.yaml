name: FPC docker
on: [push, pull_request]

jobs:
  docker:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-20.04
            os-version: 20.04
            os-name: focal

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Prepare
        id: prep
        run: |
          TAG=latest
          echo ::set-output name=tag::${TAG}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build base-rt
        uses: docker/build-push-action@v2
        with:
          context: .
          file: utils/docker/base-rt/Dockerfile
          load: true
          tags: hyperledger/fabric-private-chaincode-base-rt:${{ steps.prep.outputs.tag }}
#          cache-from: type=local,src=/tmp/.buildx-cache
#          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: Build base-dev
        uses: docker/build-push-action@v2
        with:
          context: .
          file: utils/docker/base-dev/Dockerfile
          load: true
          tags: hyperledger/fabric-private-chaincode-base-dev:${{ steps.prep.outputs.tag }}
#          cache-from: type=local,src=/tmp/.buildx-cache
#          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
